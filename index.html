<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks Profit or loss</title>
</head>
<body>
    <div>
        <img id ="img1" src="bull.png" alt="Bulling">
        <img id = "img2" src="bear.png" alt="bearing-market">
    </div>
    <main>
    <h1>🐂Bull or Bear🐻</h1>
    <label>
        Initial Price
        <input type="number" id="initial-price" placeholder="Enter initial Price">
    </label>
    <label>
        Quantity of stocks
        <input type="number" id="stocks-quantity" placeholder="Enter Number of stocks bought">
    </label>
    
    <label>
       Current Price
       <input type="number" id="current-price" placeholder="Enter the current prices of the stocks">
    </label>
     
    <button id="submit-btn">Tell Me!!!</button>
    <div id="output"></div> 
    <script src="app.js"></script>
    </main>
    
</body>
</html>
